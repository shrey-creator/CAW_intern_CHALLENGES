<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <title>Links website</title>
    <style>
      body {
        background-image: url(https://www.w3schools.com/howto/img_link_tree_template1_bg.jpg);
        /* The image used for background*/
        background-repeat: no-repeat;
        /* Do not repeat the image */
        background-position: center;
        /* Center the image */
        background-size: cover;
        /* Resize the background image to cover the entire container */
      }

      .container {
        width: 100%;
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
      }

      .image-container {
        text-align: center;
        width: 100%;
      }

      .links-container {
        display: flex;
        flex-direction: column;
        /* jusify-content: center; */
        align-items: center;
      }

      .link {
        min-width: 50% !important;
      }
      /* 
    @media (min-width: 1200px)  {
      max-width: 1140px;
    }

    @media (min-width: 992px) {
      max-width : 960px;
    } */

      @media (min-width: 768px) {
        .container {
          max-width: 720px;
        }

        .link {
          width: 100%;
        }
      }

      @media (min-width: 576px) {
        .container {
          max-width: 540px;
        }
      }

      .w3-purple,
      .w3-hover-purple:hover {
        color: #fff !important;
        background-color: rgba(156, 39, 176, 0.6) !important;
      }
    </style>
  </head>

  <body class="w3-white">

          <a

            >Challenge 4(jiggle keyboard)</a

          <br />
          <a
